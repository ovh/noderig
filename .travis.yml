language: go
go:
- 1.10.x
- 1.11.x
- 1.12.x
go_import_path: github.com/ovh/noderig
before_install:
- go get github.com/Masterminds/glide
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
script:
- glide install
- make lint
- make format
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/noderig
  skip_cleanup: true
  on:
    repo: ovh/noderig
    branch: master
    tags: true
